apply plugin: 'java'
apply plugin: org.hibernate.build.gradle.testing.matrix.MatrixTestingPlugin

version = '4.0.1'

dependencies {

    compile( project( ':hibernate-core' ) ) {
        transitive = false
    }

    compile( [group: 'com.vividsolutions', name: 'jts', version: '1.13'] ) {
        transitive = false
    }
    compile( [group: 'org.postgis', name: 'postgis-jdbc', version: '1.5.2'] )
    compile( [group: 'postgresql', name: 'postgresql', version: '8.4-701.jdbc4'] )


    compile( libraries.dom4j ) {
        transitive = false
    }


    testCompile( libraries.junit )
    testCompile( project(':hibernate-testing') )
    testCompile( [group: 'commons-dbcp', name: 'commons-dbcp', version: '1.4'])
//    testRuntime([group: 'com.oracle.jdbc', name:'ojdbc6', version:'11.2.0.3'])
//    testRuntime([group: 'com.microsoft', name: 'sqljdbc', version: '2.0'])
//    testRuntime("org.opengeo:geodb:0.7")
//    testRuntime("mysql:mysql-connector-java:5.1.15")
    testCompile( libraries.validation )
    testCompile( libraries.jandex )
    testCompile( libraries.classmate )
    testCompile( libraries.validator ) {
        // for test runtime
        transitive = true
    }
    testRuntime( 'jaxen:jaxen:1.1' )
    testRuntime( libraries.javassist )

//    matrixRuntime( 'jaxen:jaxen:1.1' )
}

sourceSets.test.resources {
            setSrcDirs( ['src/test/java','src/test/resources'] )
}

configurations {
    deployerJars
}

dependencies {
    deployerJars "org.apache.maven.wagon:wagon-ssh:1.0-beta-2"
}

repositories {
    mavenRepo name:"hibernate-spatial", urls:"http://www.hibernatespatial.org/repository"
}

uploadArchives {
    repositories.mavenDeployer {
        name = 'sshDeployer' // optional
        configuration = configurations.deployerJars
        repository(url: "scp://www.hibernatespatial.org/var/maven/repository/")
    }
}

